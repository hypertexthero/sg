---
layout: story_base_unlisted
---

<div id="container">
  <div id="content">
    <p id="storynav" class="quiet">
      <small><a class="normal" href="/" title="Simon Griffee Homepage.">Simon Griffee</a> / <a class="normal" href="/stories/" title="Return to Stories Index.">Stories</a> / </small> <a href="{{ site.url }}{{ page.url }}" title="Permanent link to this project.">{{ page.title }}</a><br><small>{{ page.type}}, {{ page.timeframe }}</small>
    </p>
    {% if page.intro %}
      <div class="intro">
        {{ page.intro }}
      </div>
    {% endif %}  
    <div id="gallery" class="royalSlider gallery rsMinW rs-image-gallery rsHor rsFade rsWithThumbs rsWithThumbsHor">
      {{ content }}
      <div id="captions_container"></div>
    </div>
  </div>
  
  <div id="footer">
    
    <p>&copy; {{ site.time|date:"%Y" }} by <a href="http://simongriffee.com/about/" title="About Simon.">Simon Griffee</a>. All rights reserved.</p>
    
    {% include navigation_nav_only.html %}

  </div> <!-- end footer -->

  <div id="quietbox">  
    <p class="center"><a class="normal" id="silence" href="#" title="Hide and show meta information.">Silence</a></p>
  </div>
</div> <!-- end container -->
