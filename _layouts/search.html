<!DOCTYPE HTML>
<html>
<head>
  {% include head.html %}
  <title>Search - {{ site.name }}</title>
</head>
<body id="home" class="searchresults textpage">
  <div id="header">
    {% include navigation.html %}
  </div> <!-- /#header -->
  <div id="content">
    <div id="textframe">

      <form method="get" id="search" action="http://duckduckgo.com/">
          <input type="hidden" name="sites" value="simongriffee.com"/>
          <input type="hidden" name="k8" value="#444444"/>
          <input type="hidden" name="k9" value="#D51920"/>
          <input type="hidden" name="kt" value="h"/>
          <input type="text" name="q" maxlength="255" placeholder="Search&hellip;"/>
          <input type="submit" value="Search" />
      </form>
      
      {{ content }}
    </div> <!-- /#textframe -->
  </div> <!-- /#content -->
  <div id="footer" class="largetopmargin">
    {% include footer.html %}
  </div> <!-- /#footer -->
  {% include bodyend.html %}
</body>
</html>
