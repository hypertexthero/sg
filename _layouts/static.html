<!DOCTYPE html>
  {% include head.html %}
  <title>{{ page.category | capitalize}} - {{ site.name }}</title>
</head>

<body id="{{ page.category }}" class="textpage">
  <div id="page">
    <div id="header">
      {% include navigation.html %}
    </div> <!-- /#header -->
  </div> <!-- /#page -->

<div id="content">
  <div id="textframe" class="text">
      {{ content }}
  </div> <!-- /#textframe -->
</div> <!-- /#content -->

<div id="footer" class="largetopmargin">
    <div id="footer" class="largetopmargin">
      {% include footer.html %}
    </div> <!-- /#footer -->
  </div> <!-- /#page -->
  {% include bodyend.html %}
</body>
</html>
