<!DOCTYPE HTML>
<html>
<head>
  {% include head.html %}
  <title>
    {{ site.name }}
  </title>
    <script type="text/javascript" src="/js/jquery-1.3.2.min.js"></script>
    <script type="text/javascript" src="/js/jquery.galleriffic.min.js"></script>
    <style type="text/css" media="screen">
      a {border:0 !important; font-weight:normal !important;}
      #content {padding:24px; max-width:800px;}
      #gallery {width:600px; float:right;}
      #slideshow span.image-wrapper img {max-width:600px;}
      #controls {color:#666; float:right;}
      #captiondisplay {float:left;}
      .caption {font-style:normal !important; font-size:1em !important;}
      #subheader {min-width:200px; min-height:600px; float:left;}
      #subheader ul {list-style-type:none; margin:0 0 1em; padding:0;}
      #header {clear:both;}
      h1#logo {margin-bottom:1em;}
      h1#logo a {padding:0;}
      h2 {margin:0; font-size:1em;}
  /*    h2 a {font-weight:bold !important;}*/
      a.go {padding:0 5px; color:#999; font-size:0.9em;}
      .gogo a {font-weight:bold !important;}
      a.advance-link {border:0; height:0;}
      @media (max-width: 960px) {
        body, #page, #content, #gallery, #subheader, #slideshow, .image-wrapper {display:block; position:relative; width:auto !important; min-width:auto !important; clear:both;}
        #controls {float:none; text-align:right; padding:5px;}
        #content {padding:10px !important; max-width:auto;}
        #gallery {width:auto;}
        img {display:block; width:100% !important; max-width:100% !important; height:auto !important; max-height:auto !important;}
      }
    </style>
  </head>
<body id="notebook">
  <div id="page">
    <div id="content">
      <div id="gallery">
        <div id="slideshow" class="slideshow"></div>
        <div id="captiondisplay"></div>
        <div id="controls" class="controls"></div>
      </div>
      <div id="subheader" role="banner">

        <h1 id="logo"><a href="/" title="SimonGriffee.com homepage.">Simon Griffee</a><br><small>Photographer</small></h1>

        <h2>
          <a href="/stories/" title="Projects, essays, series of photographs.">Stories &amp; Projects</a>
        </h2>

        <div id="thumbs-min" class="imgnav text">
          <ul class="thumbs">
            <li><a class="thumb" href="/img/YouAndMe/001-GRS-20070819-192949.jpg">You and Me</a> <a class="go" href="/stories/you-and-me.html">»</a> <p class="caption"><a href="/stories/you-and-me.html">View Story »</a></p></li>
            <li><a class="thumb" href="/img/Vietnam2010/001-GRS-20100329-173001.jpg">Vietnam</a> <a class="go" href="/stories/vietnam.html">»</a> <p class="caption"><a href="/stories/vietnam.html">View Story »</a></p></li>
            <li><a class="thumb" href="/img/Paris2013/001-GRS-20130509-140038.jpg">Paris</a> <a class="go" href="/stories/five-days-in-paris.html">»</a> <p class="caption"><a href="/stories/five-days-in-paris.html">View Story »</a></p></li>
          </ul>
        </div>

        <ul>
          <li id="nav-notebook"><a href="/notebook/" title="Journal of photographs.">Notebook</a></li>
          <li id="nav-contact"><a href="/contact/" title="Correspond with Simon.">Contact</a></li>
          <li id="nav-about"><a href="/about/" title="Biography of Simon Griffee.">About</a></li>
        </ul>

      </div> <!-- /#subheader -->
    </div> <!-- /#content -->
    <script type="text/javascript">
    $('div.content').css('display', 'block');
            $(document).ready(function() {
                    // Initialize Advanced Galleriffic Gallery
                    var galleryAdv = $('#gallery').galleriffic('#thumbs-min', {
                      delay:                  2000,
                      numThumbs:              21,
                      preloadAhead:           21,
                      enableTopPager:         true,
                      enableBottomPager:      false,
                      imageContainerSel:      '#slideshow',
                      controlsContainerSel:   '#controls',
                      captionContainerSel:    '#captiondisplay',
                      loadingContainerSel:    '#loading',
                      renderSSControls:       true,
                      renderNavControls:      false,
                      playLinkText:           '&#9655;',
                      pauseLinkText:          '&#x25FC;',
                      prevLinkText:           '&larr;Prior',
                      nextLinkText:           'Next&rarr;',
                      nextPageLinkText:       '»',
                      prevPageLinkText:       '«',
                      enableHistory:          true,
                      autoStart:              false,
                      onChange:               function(prevIndex, nextIndex) {
                        $('#thumbs-min ul.thumbs').children()
                          .eq(prevIndex).removeClass('gogo').end()
                          .eq(nextIndex).addClass('gogo');
                      },
                      onTransitionOut:        function(callback) {
                        $('#captiondisplay').fadeTo('fast', 0.0);
                        $('#slideshow').fadeTo('fast', 0.0, callback);
                      },
                      onTransitionIn:         function() {
                        $('#slideshow').fadeTo('fast', 1.0);
                        $('#captiondisplay').fadeTo('fast', 1.0);
                        $(this).addClass("gogo");
                      },
                      onPageTransitionOut:    function(callback) {
                        $('#thumbs-min ul.thumbs').fadeTo('fast', 0.0, callback);
                      },
                      onPageTransitionIn:     function() {
                        $('#thumbs-min ul.thumbs').fadeTo('fast', 1.0);
                      }
                    });
                  });
    </script>

  </div> <!-- /#page -->
</body>
</html>
